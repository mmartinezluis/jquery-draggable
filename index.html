<body>
    <div class="main">
        <div class="container" id="numbers">
            <h1>Numbers</h1>
            <div class="pair">
                <div class="slot"></div>
                <div class="drag" id="one"><span>ONE</span></div>
            </div>
            <div class="drag" id="two"><span>TWO</span></div>
            <div class="drag" id="three"><span>THREE</span></div>
            <div class="drag" id="four"><span>FOUR</span></div>
            <div class="drag" id="five"><span>FIVE</span></div>
        </div>
        <div class="container" id="alphabet">

                <div class="drag" id="b"><span>B</span></div>
            </div>
            <div class="pair">
                <div class="slot"></div>
                <div class="drag" id="c"><span>C</span></div>
            </div>
            <div class="pair">
                <div class="slot"></div>
                <div class="drag" id="d"><span>D</span></div>
            </div>
            <div class="pair">
                <div class="slot"></div>
                <div class="drag" id="e"><span>E</span></div>
            </div>
        </div>
    </div>

        $('.slot').droppable({
            accept: '.drag',
            drop: function(event, ui) {
                // console.log(ui)
            },
        });
        $('.container .drag').draggable({
            revert: 'invalid',
            cursor: 'move',
            containment: 'document',            
            start: function(event, ui) {
                // console.log(ui.helper)
                const el = ui.helper;
                const currentContainer = (el.parent().parent())[0];
                $('.container').each((i, container) => {
                    if(container !== currentContainer) {
                        // console.log(container)
                        const jcontainer = $(container)
                        jcontainer.droppable({
                            drop: droppableOnDemand
                        })
                    }
                });
            },
            // helper: 'clone'
        })

        function droppableOnDemand(event, ui) {
            // console.log(ui)
            const original = ui.draggable
            const clone = original.clone();
            original.remove();
            clone.draggable({
                revert: 'invalid',
                cursor: 'move',
                containment: 'document'
            }).removeAttr('style')
              .css('position', 'relative')
              .appendTo(event.target)
            console.log(event)
        }
    </script>
