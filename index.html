<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/theme.min.css" integrity="sha512-hbs/7O+vqWZS49DulqH1n2lVtu63t3c3MTAn0oYMINS5aT8eIAbJGDXgLt6IxDHcWyzVTgf9XyzZ9iWyVQ7mCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="container" id="numbers">
            <h1>Numbers</h1>
            <div class="pair">
                <div class="slot"></div>
                <div class="drag" id="one"><span>ONE</span></div>
            </div>
            <div class="pair">
                <div class="slot"></div>
                <div class="drag" id="two"><span>TWO</span></div>
            </div>
            <div class="pair">
                <div class="slot"></div>
                <div class="drag" id="three"><span>THREE</span></div>
            </div>
            <div class="pair">
                <div class="slot"></div>
                <div class="drag" id="four"><span>FOUR</span></div>
            </div>
            <div class="pair">
                <div class="slot"></div>
                <div class="drag" id="five"><span>FIVE</span></div>
            </div>
        </div>
        <div class="container" id="alphabet">
            <h1>Alphabet</h1>
            <div class="pair">
                <div class="slot"></div>
                <div class="drag" id="a"><span>A</span></div>
            </div>
            <div class="pair">
                <div class="slot"></div>
                <div class="drag" id="b"><span>B</span></div>
            </div>
            <div class="pair">
                <div class="slot"></div>
                <div class="drag" id="c"><span>C</span></div>
            </div>
            <div class="pair">
                <div class="slot"></div>
                <div class="drag" id="d"><span>D</span></div>
            </div>
            <div class="pair">
                <div class="slot"></div>
                <div class="drag" id="e"><span>E</span></div>
            </div>
        </div>
    </div>
    <script>
        $('.slot').droppable({
            accept: '.drag',
        });
        $('.container .drag').draggable({
            revert: 'invalid',
            cursor: 'move',
            containment: 'document',            
            start: function(event, ui) {
                const el = ui.helper;
                const parentContainer = (el.parent().parent())[0];
                $('.container').each((i, container) => {
                    const jcontainer = $(container)
                    if(container !== parentContainer) {
                        if(jcontainer.attr('class').includes("ui-droppable-disabled")) {
                            jcontainer.droppable('enable');
                        } else {
                            jcontainer.droppable({
                                accept: '.drag',
                                drop: containerDroppableCallback
                            })
                        }
                    } else if(container === parentContainer) {
                        if(jcontainer.attr('class').includes("ui-droppable")) {
                            jcontainer.droppable('disable')
                        }
                    }
                });
            },
            // helper: 'clone'
        })

        function containerDroppableCallback(event, ui) {
            const original = ui.draggable
            const clone = original.clone();
            console.log(clone)
            original.remove();
            clone.draggable({
                revert: 'invalid',
                cursor: 'move',
                containment: 'document'
            }).removeAttr('style')
              .css('position', 'relative')
            event.target.append(_pair((clone)))
        }

        function _pair(draggable) {
            const $pair = $('<div>', {"class": "pair"});
            $pair.append($('<div>', {"class": "slot"}));
            $pair.append(draggable);
            return $pair[0];
        }
    </script>
</body>
</html>
