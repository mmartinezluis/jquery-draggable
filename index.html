<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/theme.min.css" integrity="sha512-hbs/7O+vqWZS49DulqH1n2lVtu63t3c3MTAn0oYMINS5aT8eIAbJGDXgLt6IxDHcWyzVTgf9XyzZ9iWyVQ7mCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="main">
        <div id="numbers">
            <h1>Numbers</h1>
            <div id="one"><span>ONE</span></div>
            <div id="two">TWO</div>
            <div id="three"><span>THREE</span></div>
            <div id="four"><span>FOUR</span></div>
            <div id="five"><span>FIVE</span></div>
        </div>
        <div id="alphabet">
            <h1>Alphabet</h1>
            <div id="a"><span>A</span></div>
            <div id="b">B</div>
            <div id="c"><span>C</span></div>
            <div id="d"><span>D</span></div>
            <div id="e"><span>E</span></div>
        </div>
    </div>
    <script>
        $('#numbers').draggable({

        });
        $('#numbers div').draggable()
        $('#alphabet').draggable()
        $('#alphabet div').draggable()
    </script>
</body>
